<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <link rel="Shortcut icon" href="calendar.jfif" type="image/x - icon">
</head>
<style>
    body{
        background-color: #e3f9ff;
        font-family: Comic Sans MS;
}
.calendar {
    width: 350px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    background-color: #AB7442;
    border-radius: 6px;
}

.calendar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
    color: rgb(255, 255, 255);
}

.table {
    width: 100%;
    background-color: #96673b;
    border-radius: 5px;
}

.days {
    padding: 10px;
    font-weight: bold;
}

/* .table td {
    padding: 10px;
    text-align: center;
} */

.button {
    padding: 5px 10px;
    background-color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 116px;
    width: 45px;
    height: 32px; 
}

.button:hover {
    opacity: 0.7;
    color: white;
    transition: opacity 0.1s, color 0.5s;
}
.button:active{
    opacity: 0.5;
    transition: opacity 0.18s;
}
.Sun{
    color: white;
    font-size: 17px;
    margin-left: -9px;
    background-color: #96673b;
    }
</style>
<body class="body">
    <div class="calendar">
        <div class="calendar-header">
            <button class="button" onclick="prevMonth()">&#10094;</button>
            <h2 id="month-year"></h2>
            <button class="button" onclick="nextMonth()">&#10095;</button>
        </div>
        <table class="Sun">
            <thead>
                <tr>
                    <th class="days" >Sun</th>
                    <th class="days" >Mon</th>
                    <th class="days" >Tue</th>
                    <th class="days" >Thu</th>
                    <th class="days" >Wed</th>
                    <th class="days" >Sat</th>
                    <th class="days" >Fri</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>

    <!-- <script src="calendar.js"></script> -->
    <script>
        var currentDate = new Date();

function renderCalendar() {
    var monthYear = document.getElementById('month-year');
    var calendarBody = document.getElementById('calendar-body');

    // Clear calendar
    calendarBody.innerHTML = '';

    // Set month and year in header
    var month = currentDate.getMonth();
    var year = currentDate.getFullYear();
    monthYear.textContent = getMonthName(month) + ' ' + year;

    // Get first day and last day of the month
    var firstDay = new Date(year, month, 1).getDay();
    var lastDay = new Date(year, month + 1, 0).getDate();

    var date = 1;
    for (var i = 0; i < 6; i++) {
        var row = document.createElement('tr');

        for (var j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
                var cell = document.createElement('td');
                row.appendChild(cell);
            } else if (date > lastDay) {
                break;
            } else {
                var cell = document.createElement('td');
                cell.textContent = date;
                row.appendChild(cell);
                date++;
            }
        }

        calendarBody.appendChild(row);

        if (date > lastDay) {
            break;
        }
    }
}

function prevMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
}

function getMonthName(month) {
    var monthNames = [
        'January', 'February', 'March',
        'April', 'May', 'June', 'July',
        'August', 'September', 'October',
        'November', 'December'
    ];
    return monthNames[month];
}

renderCalendar();
    </script>
</body>
</html>
