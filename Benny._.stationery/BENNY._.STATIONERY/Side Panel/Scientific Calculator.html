<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <style>
      
.scicontainer{
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    
    }

.scicalculator{
    width: 400px;
    background: #AB7442 ;
    padding: 20px;
    border-radius: 10px;
}

.scicalculator {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.scicalculator table td{
    border: 0;
    outline: 0;
    width: 60px;
    height: 50px;
    border-radius: 10px;
    font-size: 20px;
    color: #fff;
    margin: 10px;
    padding-bottom: 0.015px;
    padding-top: 0.015px;

    
}
.input {
    width: 92.5%;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 30px;
}

.scitable {
    width: 100%;
    background-color: #AB7442 ;

}

.btn1, .benny {
    width: 100%;
    /* height: 70%; */
    padding: 10px;
    font-size: 14px;
    margin-bottom: 5px;
    border-width: 1pt;
    border-radius: 11px;
    border-color: #AB7442;
    padding-bottom: -1px;
    padding-top: -1px;
    /* box-shadow: 10px 2px 5px black; */
    box-shadow: 5px 2px 6px  rgba(255, 255, 255, 0.007),5px 5px 15px rgba(0, 0, 0, 0.2);    background: transparent;
    background-color: white;
    cursor: pointer;
}
 
.benny {
    background-color: #ad7c4e;
    color: white;
    font-weight: bold;
}

.btn1 {
    color:#AB7442;
    background-color: white;
    transition: background-color 0.4s, color 0.4s; 
}

.btn1:hover {
    background-color: #AB7442;
    color: white;
    transition: 10ms;
}
.btn1:active {
    background-color:#946437;
    color: white;
    transition: background-color 0.15s, color 0.15s;
}
.scical {
    color: white;
    text-align: center;
    font-size: 20px;
    font-family: Comic sans-serif;
    padding: 2px;
    margin-top: 2px;

}

    </style>
</head>
<body class="body">
    <div class="scicontainer"> 
        <div class="scicalculator">
        <!-- <p class="scical">Scientific Calculator</p> -->
        <input class="input" type="text" id="result" placeholder="Enter Number" required>
        <table class="scitable">
            <tr>
                <td><button class="btn1" onclick="clearResult()">AC</button></td>
                <td><button class="btn1" onclick="deleteCharacter()">DE</button></td>
                <td><button class="benny" onclick="alert">BENNY</button></td>
                <td><button class="btn1" onclick="appendCharacter('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn1" onclick="appendCharacter('7')">7</button></td>
                <td><button class="btn1" onclick="appendCharacter('8')">8</button></td>
                <td><button class="btn1" onclick="appendCharacter('9')">9</button></td>
                <td><button class="btn1" onclick="appendCharacter('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn1" onclick="appendCharacter('4')">4</button></td>
                <td><button class="btn1" onclick="appendCharacter('5')">5</button></td>
                <td><button class="btn1" onclick="appendCharacter('6')">6</button></td>
                <td><button class="btn1" onclick="appendCharacter('*')">x</button></td>

            </tr>
            <tr>
                <td><button class="btn1" onclick="appendCharacter('1')">1</button></td>
                <td><button class="btn1" onclick="appendCharacter('2')">2</button></td>
                <td><button class="btn1" onclick="appendCharacter('3')">3</button></td>
                <td><button class="btn1" onclick="appendCharacter('/')">/</button></td>

            </tr>
            <tr>
                <td><button class="btn1" onclick="appendCharacter('.')">.</button></td>
                <td><button class="btn1" onclick="appendCharacter('0')">0</button></td>
                <td colspan="2"><button class="btn1" onclick="evaluateExpression()">=</button></td>
            </tr>
        </table>
    </div>
    </div>

    <script>
        function appendCharacter(character) {
    document.getElementById('result').value += character;
}

function clearResult() {
    document.getElementById('result').value = '';
}

function deleteCharacter() {
    var result = document.getElementById('result').value;
    document.getElementById('result').value = result.slice(0, -1);
}

function evaluateExpression() {
    var result = document.getElementById('result').value;
    document.getElementById('result').value = eval(result);
}
    </script>

    </div>
</body>
</html>
